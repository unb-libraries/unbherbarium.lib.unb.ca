apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: drupal
    appMajor: "9"
    instance: unbherbarium.lib.unb.ca
    tier: frontend
    uri: dev-unbherbarium.lib.unb.ca
    vcsOwner: unb-libraries
    vcsRepository: unbherbarium.lib.unb.ca
    vcsRef: dev
  name: unbherbarium-lib-unb-ca
  namespace: dev
spec:
  selector:
    matchLabels:
      uri: dev-unbherbarium.lib.unb.ca
  replicas: 1
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: drupal
        appMajor: "9"
        instance: unbherbarium.lib.unb.ca
        tier: frontend
        uri: dev-unbherbarium.lib.unb.ca
        vcsOwner: unb-libraries
        vcsRepository: unbherbarium.lib.unb.ca
        vcsRef: dev
    spec:
      nodeSelector:
        deploy_dev: 'true'
      containers:
        -
          name: unbherbarium-lib-unb-ca
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            timeoutSeconds: 3
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 100
            timeoutSeconds: 3
            periodSeconds: 15
          startupProbe:
            httpGet:
              path: /health
              port: 80
            failureThreshold: 30
            periodSeconds: 10
          env:
            -
              name: DEPLOY_ENV
              value: dev
            -
              name: MYSQL_HOSTNAME
              value: drupal-mysql-lib-unb-ca
            -
              name: MYSQL_PORT
              value: "3306"
            -
              name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql
                  key: root-password
            -
              name: NR_INSTALL_KEY
              valueFrom:
                secretKeyRef:
                  name: newrelic
                  key: install-key
          image: "||DEPLOYMENTIMAGE||"
          imagePullPolicy: Always
          ports:
            -
              containerPort: 80
          volumeMounts:
            -
              mountPath: /app/html/sites/default
              name: drupal-persistent-storage
            -
              mountPath: /app/private_filesystem
              name: drupal-private-storage
      priorityClassName: dev-med-priority-services
      imagePullSecrets:
        -
          name: github-container-registry-auth
      restartPolicy: Always
      volumes:
        -
          name: drupal-persistent-storage
          persistentVolumeClaim:
            claimName: unbherbarium-lib-unb-ca
        -
          name: drupal-private-storage
          persistentVolumeClaim:
            claimName: unbherbarium-lib-unb-ca-private
