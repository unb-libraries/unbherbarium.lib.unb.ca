langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_dwc_record_number
    - field.storage.node.field_collector_tid
    - field.storage.node.field_dwc_country
    - field.storage.node.field_dwc_stateprovince
    - field.storage.node.field_dwc_county
    - field.storage.node.field_taxonomy_tid
    - field.storage.taxonomy_term.field_cmh_english_common_names
    - field.storage.taxonomy_term.field_cmh_french_common_names
    - field.storage.node.field_dc_contributor_other
    - field.storage.node.field_dwc_eventremarks
    - field.storage.node.field_dwc_habitat
    - field.storage.node.field_dwc_verbatimlocality
    - search_api.server.solr_lib_unb_ca
  module:
    - taxonomy
    - search_api
    - node
id: unb_herbarium
name: 'UNB Herbarium'
description: ''
read_only: false
field_settings:
  title:
    label: 'Title (fulltext)'
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 21
  field_dwc_record_number:
    label: 'DwC:recordnumber (fulltext)'
    datasource_id: 'entity:node'
    property_path: field_dwc_record_number
    type: text
    dependencies:
      config:
        - field.storage.node.field_dwc_record_number
  title_sort:
    label: 'Title (sort)'
    datasource_id: 'entity:node'
    property_path: title
    type: string
  field_dwc_record_number_sort:
    label: 'DwC:recordnumber (sort)'
    datasource_id: 'entity:node'
    property_path: field_dwc_record_number
    type: integer
    dependencies:
      config:
        - field.storage.node.field_dwc_record_number
  name:
    label: 'Collectors » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_collector_tid:entity:name'
    type: text
    dependencies:
      config:
        - field.storage.node.field_collector_tid
      module:
        - taxonomy
  field_dwc_country:
    label: 'DwC:country (fulltext)'
    datasource_id: 'entity:node'
    property_path: field_dwc_country
    type: text
    dependencies:
      config:
        - field.storage.node.field_dwc_country
  field_dwc_stateprovince:
    label: 'DwC:stateProvince (fulltext)'
    datasource_id: 'entity:node'
    property_path: field_dwc_stateprovince
    type: text
    dependencies:
      config:
        - field.storage.node.field_dwc_stateprovince
  field_dwc_county:
    label: 'DwC:county (fulltext)'
    datasource_id: 'entity:node'
    property_path: field_dwc_county
    type: text
    dependencies:
      config:
        - field.storage.node.field_dwc_county
  field_cmh_english_common_names:
    label: "Specific Epithet\t  » Taxonomy term » English Common Name(s)"
    datasource_id: 'entity:node'
    property_path: 'field_taxonomy_tid:entity:field_cmh_english_common_names'
    type: text
    dependencies:
      config:
        - field.storage.node.field_taxonomy_tid
        - field.storage.taxonomy_term.field_cmh_english_common_names
      module:
        - taxonomy
  field_cmh_french_common_names:
    label: "Specific Epithet\t  » Taxonomy term » French Common Name(s)"
    datasource_id: 'entity:node'
    property_path: 'field_taxonomy_tid:entity:field_cmh_french_common_names'
    type: text
    dependencies:
      config:
        - field.storage.node.field_taxonomy_tid
        - field.storage.taxonomy_term.field_cmh_french_common_names
      module:
        - taxonomy
  field_dc_contributor_other:
    label: 'Contributor Other'
    datasource_id: 'entity:node'
    property_path: field_dc_contributor_other
    type: text
    dependencies:
      config:
        - field.storage.node.field_dc_contributor_other
  field_dwc_eventremarks:
    label: Abundance
    datasource_id: 'entity:node'
    property_path: field_dwc_eventremarks
    type: text
    dependencies:
      config:
        - field.storage.node.field_dwc_eventremarks
  field_dwc_habitat:
    label: Habitat
    datasource_id: 'entity:node'
    property_path: field_dwc_habitat
    type: text
    dependencies:
      config:
        - field.storage.node.field_dwc_habitat
  field_dwc_verbatimlocality:
    label: 'Verbatim Locality'
    datasource_id: 'entity:node'
    property_path: field_dwc_verbatimlocality
    type: text
    dependencies:
      config:
        - field.storage.node.field_dwc_verbatimlocality
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - herbarium_specimen
    languages:
      default: true
      selected: {  }
processor_settings:
  highlight:
    highlight: always
    highlight_partial: true
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  aggregated_field: {  }
  ignorecase:
    fields:
      - title
    weights:
      preprocess_index: -10
      preprocess_query: -10
  add_url: {  }
  rendered_item: {  }
tracker_settings:
  default: {  }
options:
  index_directly: true
  cron_limit: 100
server: solr_lib_unb_ca
