unb_herbarium.admin_config:
  path: '/admin/config/unb_herbarium'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'UNB Herbarium'
  requirements:
    _permission: 'access administration pages'
unb_herbarium.admin_config.filesystem:
  path: '/admin/config/unb_herbarium/filesystem'
  defaults:
    _form: 'Drupal\unb_herbarium\Form\HerbariumFilesystemSettingsForm'
    _title: 'Herbarium FileSystem Settings'
  requirements:
    _permission: 'access administration pages'
