database.content:
  path: '/database'
  defaults:
    _controller: 'Drupal\unb_herbarium\Controller\DatabaseController::content'
    _title: 'Database'
  requirements:
    _permission: 'access content'
manage.content:
  path: '/manage/content'
  defaults:
    _controller: 'Drupal\unb_herbarium\Controller\ManageContentController::content'
    _title: 'Manage Content'
  requirements:
    _permission: 'access content overview'
