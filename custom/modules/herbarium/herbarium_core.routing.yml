herbarium_core.admin_config:
  path: '/admin/config/herbarium_core'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Herbarium'
  requirements:
    _permission: 'access administration pages'
herbarium_core.admin_config.filesystem:
  path: '/admin/config/herbarium_core/filesystem'
  defaults:
    _form: 'Drupal\herbarium_core\Form\HerbariumFilesystemSettingsForm'
    _title: 'Herbarium FileSystem Settings'
  requirements:
    _permission: 'access administration pages'
herbarium_core.admin_config.image:
  path: '/admin/config/herbarium_core/image'
  defaults:
    _form: 'Drupal\herbarium_core\Form\HerbariumImageSettingsForm'
    _title: 'Herbarium Image Settings'
  requirements:
    _permission: 'access administration pages'
