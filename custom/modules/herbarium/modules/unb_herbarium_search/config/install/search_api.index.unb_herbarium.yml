langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_dwc_record_number
    - field.storage.node.field_collector_tid
    - field.storage.node.field_dwc_country
    - field.storage.node.field_dwc_stateprovince
    - field.storage.node.field_dwc_county
    - search_api.server.solr_lib_unb_ca
  module:
    - taxonomy
    - search_api
    - node
id: unb_herbarium
name: 'UNB Herbarium'
description: ''
read_only: false
field_settings:
  title:
    label: 'Title (fulltext)'
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 21
  field_dwc_record_number:
    label: 'DwC:recordnumber (fulltext)'
    datasource_id: 'entity:node'
    property_path: field_dwc_record_number
    type: text
    dependencies:
      config:
        - field.storage.node.field_dwc_record_number
  title_sort:
    label: 'Title (sort)'
    datasource_id: 'entity:node'
    property_path: title
    type: string
  field_dwc_record_number_sort:
    label: 'DwC:recordnumber (sort)'
    datasource_id: 'entity:node'
    property_path: field_dwc_record_number
    type: integer
    dependencies:
      config:
        - field.storage.node.field_dwc_record_number
  name:
    label: 'Collectors » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_collector_tid:entity:name'
    type: text
    dependencies:
      config:
        - field.storage.node.field_collector_tid
      module:
        - taxonomy
  field_dwc_country:
    label: 'DwC:country (fulltext)'
    datasource_id: 'entity:node'
    property_path: field_dwc_country
    type: text
    dependencies:
      config:
        - field.storage.node.field_dwc_country
  field_dwc_stateprovince:
    label: 'DwC:stateProvince (fulltext)'
    datasource_id: 'entity:node'
    property_path: field_dwc_stateprovince
    type: text
    dependencies:
      config:
        - field.storage.node.field_dwc_stateprovince
  field_dwc_county:
    label: 'DwC:county (fulltext)'
    datasource_id: 'entity:node'
    property_path: field_dwc_county
    type: text
    dependencies:
      config:
        - field.storage.node.field_dwc_county
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - herbarium_specimen
    languages:
      default: true
      selected: {  }
processor_settings:
  ignorecase:
    fields:
      - title
    weights:
      preprocess_index: -10
      preprocess_query: -10
  highlight:
    highlight: always
    highlight_partial: true
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  aggregated_field: {  }
  rendered_item: {  }
  add_url: {  }
tracker_settings:
  default: {  }
options:
  index_directly: true
  cron_limit: 100
server: solr_lib_unb_ca
